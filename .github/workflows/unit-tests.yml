name: Unit Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]


jobs:
  tests:
    name: Flow CLI Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: "true"
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: ^18
    - name: Install Flow dependencies
      run: npm i
    - name: Install Flow CLI
      run: bash -ci "$(curl -fsSL https://raw.githubusercontent.com/onflow/flow-cli/master/install.sh)" -- v1.10.0
    - name: Run tests
      run: |
        pwd
        ls
        cat ./transactions/depositor/setup_depositor.cdc
        ls ./transactions/depositor
        ./run-tests.sh
    - name: Normalize coverage report filepaths
      run : sh ./normalize_coverage_report.sh
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}